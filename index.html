<!DOCTYPE html>
<html lang="ru" class="html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="4 задание Дарьи Виноградовой на Яндекс.Практикуме">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Дарья Виноградова">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo_header.svg" class="header__logo" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__data">
          <img src="./images/Avatar.jpg" alt="" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Дарья Светлая</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__job">Фотолюбитель</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/elem_moscow.jpg" alt="Москва" class="element__image">
          <div class="element__panel">
            <h2 class="element__name">Москва</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/elem_krasnodar.jpg" alt="Краснодар" class="element__image">
          <div class="element__panel">
            <h2 class="element__name">Краснодар</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/elem_kazan.jpg" alt="Казань" class="element__image">
          <div class="element__panel">
            <h2 class="element__name">Казань</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/elem_dombai.jpg" alt="Домбай" class="element__image">
          <div class="element__panel">
            <h2 class="element__name">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/elem_baikal.jpg" alt="Байкал" class="element__image">
          <div class="element__panel">
            <h2 class="element__name">Байкал</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/elem_karac-cherk.jpg" alt="Карачаево-Черкессия" class="element__image">
          <div class="element__panel">
            <h2 class="element__name">Карачаево-Черкессия</h2>
            <div class="element__like"></div>
          </div>
        </div>
      </section>
      <section class="popup">
        <div class="popup__container">
          <div class="popup__close"></div>
          <form class="popup__form">
              <h2 class="popup__title">Редактировать профиль</h2>
              <input id="pp-name" type="text" name="name" class="popup__name">
              <input id="pp-job" type="text" name="job" class="popup__job">
              <input id="pp-save" type="submit" name="save" value="Сохранить" class="popup__button-save">
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
